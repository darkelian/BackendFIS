spring.application.name=main
#ajustar puerto por si se desea correr en otro
server.port= 8090
#Configuración para base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/resources_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
#Habilitar swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
#Definir ruta de swagger
springdoc.swagger-ui.path=/swagger-ui.html
#Paquetes a escaner
springdoc.pathsToMatch=/**
#aquí se activan los log de la consola para ver errores
logging.level.org.springframework.security = DEBUG
logging.level.org.springframework.web = DEBUG
logging.level.org.springframework.core.codec=DEBUG